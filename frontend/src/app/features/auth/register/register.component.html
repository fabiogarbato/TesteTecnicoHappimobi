<section class="auth-card">
  <header class="auth-card__header">
    <h1>Criar nova conta</h1>
    <p>Informe seus dados para acessar o painel de gestão.</p>
  </header>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-field" [class.form-field--invalid]="nameInvalid">
      <label for="name">Nome completo</label>
      <input
        id="name"
        type="text"
        placeholder="João da Silva"
        formControlName="name"
        autocomplete="name"
      />
      <small *ngIf="nameInvalid">
        Informe um nome válido.
      </small>
    </div>

    <div class="form-field" [class.form-field--invalid]="emailInvalid">
      <label for="email">E-mail</label>
      <input
        id="email"
        type="email"
        placeholder="usuario@teste.com"
        formControlName="email"
        autocomplete="email"
      />
      <small *ngIf="emailInvalid">
        Informe um e-mail válido.
      </small>
    </div>

    <div class="form-field" [class.form-field--invalid]="passwordInvalid">
      <label for="password">Senha</label>
      <input
        id="password"
        type="password"
        placeholder="Senha com 6 caracteres"
        formControlName="password"
        autocomplete="new-password"
      />
      <small *ngIf="passwordInvalid">
        A senha deve possuir ao menos 6 caracteres.
      </small>
    </div>

    <p class="auth-card__error" *ngIf="errorMessage()">
      {{ errorMessage() }}
    </p>

    <button type="submit" [disabled]="submitting()">
      <span *ngIf="!submitting(); else loading">Criar conta</span>
    </button>

    <ng-template #loading>
      <span>Criando conta...</span>
    </ng-template>
  </form>

  <footer class="auth-card__footer">
    <span>Já tem uma conta?</span>
    <button type="button" class="link" (click)="goToLogin()">Entrar</button>
  </footer>
</section>
