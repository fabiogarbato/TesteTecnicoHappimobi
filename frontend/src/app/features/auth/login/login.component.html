<section class="auth-card">
  <header class="auth-card__header">
    <h1>Bem-vindo de volta</h1>
    <p>Faça login para gerenciar reservas e veículos.</p>
  </header>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-field" [class.form-field--invalid]="emailInvalid">
      <label for="email">E-mail</label>
      <input
        id="email"
        type="email"
        placeholder="admin@teste.com"
        formControlName="email"
        autocomplete="email"
      />
      <small *ngIf="emailInvalid">
        Informe um e-mail válido.
      </small>
    </div>

    <div class="form-field" [class.form-field--invalid]="passwordInvalid">
      <label for="password">Senha</label>
      <input
        id="password"
        type="password"
        placeholder="Senha"
        formControlName="password"
        autocomplete="current-password"
      />
      <small *ngIf="passwordInvalid">
        A senha deve possuir ao menos 6 caracteres.
      </small>
    </div>

    <div class="auth-card__actions">
      <a routerLink="/forgot-password" class="link">
        Esqueceu sua senha?
      </a>
    </div>

    <p class="auth-card__error" *ngIf="errorMessage()">
      {{ errorMessage() }}
    </p>

    <button type="submit" [disabled]="submitting()">
      <span *ngIf="!submitting(); else loading">Entrar</span>
    </button>

    <ng-template #loading>
      <span>Entrando...</span>
    </ng-template>
  </form>

  <footer class="auth-card__footer">
    <span>Não tem uma conta?</span>
    <a routerLink="/register" class="link">Criar nova conta</a>
  </footer>
</section>
